<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Page Image Background</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('https://wallpaperaccess.com/full/3410872.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif; /* Adding a common font for better cross-browser compatibility */
        }

        /* Navigation Bar Styles */
        nav {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black background */
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px;
        }

        /* Add additional styles as needed for your content */
        h1 {
            color: white;
            text-align: center;
            padding-top: 50vh; /* Adjust as needed to vertically center the content */
        }
    </style>
</head>
<body>

    <nav>
        <button>Members Menu</button>
        <button>Login</button>
        <button>Sign Up</button>
    </nav>
